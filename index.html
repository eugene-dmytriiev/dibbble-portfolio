<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Dribbble Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="container header-wrapper">
            <div class="logo"><img src="images/Logo.svg" alt="Logo" class="logo__img"></div>
            <div class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__item-link">Home</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link">Skills</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link">Portfolio</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link">About</a></li>
                </ul>
            </div>
            <div class="social">
                <ul class="social__list">
                    <li class="social__item"><a href="#" class="social__list-link">Contact</a></li>
                    <li class="social__item icon-bg"><a href="#" class="social__list-link"><i class="fab fa-linkedin-in"></i></a></li>
                    <li class="social__item icon-bg"><a href="#" class="social__list-link"><i class="fab fa-yelp"></i></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main-content">
                <div class="main-content__description">
                    <div class="main-content__description-uptitle">
                        <span class="hr"></span>
                        Hello
                    </div>
                    <div class="main-content__description-title">
                        I'm Helen <span class="color-text">UX/UI</span> Designer
                    </div>
                    <div class="main-content__description-paragraph">
                        My mission and my passion is all about UX and UI design and I will be happy to put all my knowledge and effort to achieve new design heights together!
                    </div>
                    <div class="main-content__buttons">
                        <button class="main-content__buttons-download">
                            Download CV
                        </button>
                        <div class="main-content__buttons-learn">
                            <a href="#" class="learn-link">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="main-content__image">
                    <img src="images/hero.svg" alt="Hero" class="main-content__image-img">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
